
<div *ngIf="timelines">
    <h2><span>Timelines</span> {{timelines.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{timelines.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{timelines.description}}</span>
        </dd>
        <dt><span>In Group</span></dt>
        <dd>
            <div *ngIf="timelines.inGroup">
                <a [routerLink]="['/timeline-groups', timelines.inGroup?.id]">{{timelines.inGroup?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'timelines/'+ timelines.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
