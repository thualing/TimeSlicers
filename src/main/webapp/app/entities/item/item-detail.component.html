
<div *ngIf="item">
    <h2><span>Item</span> {{item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{item.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{item.description}}</span>
        </dd>
        <dt><span>Is At</span></dt>
        <dd>
            <span *ngFor="let isAt of item.isAts; let last = last">
                <a [routerLink]="['/events', isAt?.id ]">{{isAt.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
