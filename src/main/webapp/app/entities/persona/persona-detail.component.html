
<div *ngIf="persona">
    <h2><span>Persona</span> {{persona.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            {{persona.name?.login}}
        </dd>
        <dt><span>Attends</span></dt>
        <dd>
            <span *ngFor="let attends of persona.attends; let last = last">
                <a [routerLink]="['/events', attends?.id ]">{{attends.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'persona/'+ persona.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
