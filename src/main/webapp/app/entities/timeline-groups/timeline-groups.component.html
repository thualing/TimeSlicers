<div>
    <h2>
        <span>Timeline Groups</span>
        <button class="btn btn-primary float-right jh-create-entity create-timeline-groups" [routerLink]="['/', { outlets: { popup: ['timeline-groups-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Timeline Groups
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="timelineGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let timelineGroups of timelineGroups ;trackBy: trackId">
                <td><a [routerLink]="['../timeline-groups', timelineGroups.id ]">{{timelineGroups.id}}</a></td>
                <td>{{timelineGroups.name}}</td>
                <td>{{timelineGroups.description}}</td>
                <td>
                    {{timelineGroups.owner?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../timeline-groups', timelineGroups.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'timeline-groups/'+ timelineGroups.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'timeline-groups/'+ timelineGroups.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
