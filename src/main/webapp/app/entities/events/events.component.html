<div>
    <h2>
        <span>Events</span>
        <button class="btn btn-primary float-right jh-create-entity create-events" [routerLink]="['/', { outlets: { popup: ['events-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Events
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="events">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Time Of Event</span></th>
            <th><span>Description</span></th>
            <th><span>In Timeline</span></th>
            <th><span>Occurs At</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let events of events ;trackBy: trackId">
                <td><a [routerLink]="['../events', events.id ]">{{events.id}}</a></td>
                <td>{{events.name}}</td>
                <td>{{events.timeOfEvent | date:'medium'}}</td>
                <td>{{events.description}}</td>
                <td>
                    <div *ngIf="events.inTimeline">
                        <a [routerLink]="['../timelines', events.inTimeline?.id ]" >{{events.inTimeline?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="events.occursAt">
                        <a [routerLink]="['../location', events.occursAt?.id ]" >{{events.occursAt?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../events', events.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'events/'+ events.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'events/'+ events.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
